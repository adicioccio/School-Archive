                    <script>
                    
                        function pat() {
                            
                            var shape;
                            var validInput = false;
                            while (validInput == false) {
                                shape = prompt("Please enter a 1 for triangle, 2 for diamond or 3 for rectangle: ");
                                
                                if (isNaN(parseInt(shape))) {
                                    alert("Wrong input! Input an integer.");
                                    validInput = false;
                                } else if (shape <= 3 && shape > 0) {
                                    validInput = true;       
                                } else {
                                    alert("Wrong input! Please select either 1, 2, or 3.");
                                    validInput = false;
                                }
                            }
                             
                            
                            var shapeText;
                            if (shape == 1) {
                                shapeText = "triangle";
                            } else if (shape == 2) {
                                shapeText = "diamond";  
                            } else if (shape == 3) {
                                shapeText = "rectangle";          
                            }
                            
                            
                            var size;
                            validInput = false;
                            while (validInput == false) {
                                size = prompt("Please enter size of the " + shapeText);
                                
                                if (isNaN(parseInt(size))) {
                                    alert("Wrong input! Input an integer.");
                                    validInput = false;
                                } else if (size >= 3) {
                                    validInput = true;
                                } else {
                                    alert("Wrong input! Number must be greater than 3.");
                                    validInput = false;
                                }
                            }
                            

                            
                            document.getElementById("output").innerHTML = "";
                            
                            if (shape == 1) {
                                for (let i = 0; i < size; i++) {
                                    for (let j = 0; j <= i; j++) {
                                        document.getElementById("output").innerHTML += "*";
                                    }
                                    document.getElementById("output").innerHTML += "<br>";
                                }
                            } else if (shape == 2) {
                                for (let i = 0; i < (size/2); i++) {
                                    for (let j = 0; j <= i; j++) {
                                        document.getElementById("output").innerHTML += "*";
                                    }
                                    document.getElementById("output").innerHTML += "<br>";
                                }
                                
                                for (let i = (size/2); i > 0; i--) {
                                    for (let j = i; j > 0; j--) {
                                        document.getElementById("output").innerHTML += "*";
                                    }
                                    document.getElementById("output").innerHTML += "<br>";
                                }
                                
                                
                            } else if (shape == 3) {
                                document.getElementById("output").innerHTML += "*".repeat(size);
                                document.getElementById("output").innerHTML += "<br>";
                                
                                for (let i = 0; i < (size-2); i++) {
                                    document.getElementById("output").innerHTML += "*";
                                    document.getElementById("output").innerHTML += "-".repeat(size-2);
                                    document.getElementById("output").innerHTML += "*<br>";
                                }
                                
                                document.getElementById("output").innerHTML += "*".repeat(size);
                            }
                        }
                        
                        
                    </script>
