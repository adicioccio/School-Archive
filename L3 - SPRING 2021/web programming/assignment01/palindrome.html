                    <script>
                    
                        function palindrome() {
                            
                            var userInput = prompt("Enter enter a string to see if it is a palindrome: ");
                            
                            var palindrome = userInput.split('').reverse().join('');
                            
                            if (userInput == palindrome) {
                                document.getElementById("output").innerHTML = userInput + " is a palindrome. ";
                                alert(userInput + " is a palindrome.");
                                
                            } else {
                                document.getElementById("output").innerHTML = userInput + " isn't a palindrome.";
                                alert(userInput + " isn't a palindrome.");
                                
                            }
                        }
