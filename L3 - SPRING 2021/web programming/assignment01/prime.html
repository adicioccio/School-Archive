                    <table>      
                        <tr>
                            <td><input onclick="prime()" value="Run" type="button"></td>

                    <p><br><br><br><br></p>
                    
                    <script>
                    
                        function prime() {
                            
                            var validInput = false;
                            var lowerRange;
                            while (validInput == false) {
                                lowerRange = prompt("Please enter the lower range for the prime generator: ");
                                
                                if (isNaN(parseInt(lowerRange))) {
                                    alert("Wrong input! Input an integer.");
                                    validInput = false;
                                } else {
                                    validInput = true;
                                }
                            }
                            
                            validInput = false;
                            var upperRange;
                            while (validInput == false) {
                                upperRange = prompt("Please enter the upper range for the prime generator: ");
                                
                                if (isNaN(parseInt(upperRange))) {
                                    alert("Wrong input! Input an integer.");
                                    validInput = false;
                                } else {
                                    validInput = true;
                                }
                            }
                            
                            
                            
                            document.getElementById("output").innerHTML = "";
                            
                            for (let i = lowerRange; i <= upperRange; i++) {
                                
                                var num = i;
                                
                                var prime = checkIfPrime(num);
                                
                                if (prime == true) {
                                    document.getElementById("output").innerHTML += num + " is a prime number. <br>";
                                }
                                
                            }
                        }
                        
                        function checkIfPrime(num){
                            if (num == 2) {
                                return true;
                            }
                            if (num % 2 == 0) {
                                return false;
                            }
                            for(let i = 2; i < num; i++) {
                                if(num % i==0) {
                                    return false;
                                }
                            }
                            return true;
                        }
                        
                    </script>
